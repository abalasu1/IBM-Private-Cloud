apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: ui
  name: ui
  namespace: calculator
spec:
  output:
    to:
      kind: ImageStreamTag
      name: ui:latest
  runPolicy: Serial
  source:
    contextDir: microservices/calculator/ui
    git:
      ref: master
      uri: https://github.com/abalasu1/IBM-Private-Cloud.git
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: ./Dockerfile
    type: Source

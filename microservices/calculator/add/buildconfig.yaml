apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: add
  name: add
  namespace: calculator
spec:
  output:
    to:
      kind: ImageStreamTag
      name: add:latest
  runPolicy: Serial
  source:
    contextDir: microservices/calculator/add
    git:
      ref: master
      uri: https://github.com/abalasu1/IBM-Private-Cloud.git
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: nodejs:10
        namespace: openshift
    type: Source
